<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form action="">
      <label for="">NAME :</label>
      <input required type="text" />
      <br>
      <label for="">DOB :</label>
      <input type="date" />
      <br>
      <label for="">TIME :</label>
      <input type="time" />
      <br>
      <label for="">DATETIME :</label>
      <input type="datetime-local" />
      <br>
      <label for="">AGE :</label>
      <input type="number" />
      <br>
      <label for="">PHONE :</label>
      <input pattern="[0-9]{10}" type="tel" />
      <br>
      <label for="">EMAIL :</label>
      <input type="email" />
      <br>
      <label for="">PASSWORD :</label>
      <input type="password" />
      <br>
      <label for="">UPLOAD :</label>
      <input type="file" />
      <br>
      <label for="">ADDRESS :</label>
      <textarea cols="30" rows="10"></textarea>
      <br>
      <label for="">GENDER :</label>
      <input type="radio" name="LK" id="1" /><label for="1">MALE</label>
      <input type="radio" name="LK" id="2" /><label for="2">FEMALE</label>
      <input type="radio" name="LK" id="3" /><label for="3">OTHERS</label>
      <br>
      <label for="">DOCUMENTS :</label>
      <input type="checkbox" id="5" /><label for="5">AADHAR</label>
      <input type="checkbox" id="6" /><label for="6">VOTING</label>
      <input type="checkbox" id="7" /><label for="7">PAN</label>
      <br>
      <label for="CITY">CITY :</label>
      <select>
        <option value="">surat</option>
        <option value="">ahmedabad</option>
        <option value="">rajkot</option>
      </select>
      <br>
      <label for="">RANGE :</label>
      <input type="range" />
      <br>
      <input type="reset" />
      <input type="submit" />
    </form>
  </body>
</html>
